[package]
name = "youdao-dict"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
scraper = "0.21"
html2text = "0.13.2"


[[bin]]
name = "yd"
path = "src/main.rs"